<header class="sticky-top">
  <nav class="navbar navbar-light bgc">
    <a class="navbar texto-Personalizado">
      <i
        class="fa fa-bars mr-2"
        (click)="menu.abreMenu()"
        (keyup.space)="menu.abreMenu()"
      >
      </i
      ><a [routerLink]="['jogos']" class="texto-Personalizado">Loja Games</a>
    </a>

    <app-menu #menu>
      <ul class="list-unstyled">
        <li>
          <a
            (click)="menu.abreMenu()"
            [routerLink]="['jogos', 'novo']"
            class="botÃ£o-de-menu"
            >Novo Jogo</a
          >
        </li>
      </ul>
    </app-menu>

    <div *ngIf="user$ | async as user">
      <div *ngIf="user.name; else login">
        <i class="fa fa-use-circle mr-1"></i>
        <a class="mr-1">{{ user.name }}</a>
        <a class="" (click)="logout()">Logout</a>
      </div>
    </div>
  </nav>

  <ng-template #login>
    <span class="navbar-text">
      <a [routerLink]="['']">Login</a>
    </span>
  </ng-template>
</header>
